<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name <input type="text" id="name" placeholder="Name" ></label><br>
		<label for="phone">Phone Number <input type="text" id="phone" placeholder="Phone Number" ></label><br>
		<label for="Address">Address <input type="text" id="address" placeholder="Address"></label><br>
		<label for="checkbox">Have you ever lived with a Dog before? <input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox"></label><br>
		<label for="multiSelect">Please select your preferred breeds<select multiple size="3" id="multiSelect"><option>German Shepherd</option><option>Golden Retriever</option><option>Beagle</option><option>Bulldog</option></select></label><br>
		
		<input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
